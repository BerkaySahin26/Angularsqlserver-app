<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading..</span>
</div>

<div *ngIf="filterText.length > 2" class="alert alert-primary">
  {{filterText}} aradınız
  </div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
    <th>Id</th>
    <th>BrandName</th>
    <th>ColorName</th>
    <th>Model Year</th>
    <th>Günlük Ücret</th>
    <th>Araba ismi</th>
    <th>Açıklama</th>
    <th> </th>



    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{car.id}}</td>
    <td>{{car.brandId}}</td>
    <td>{{car.colorId}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice|currency}}</td>
    <td>{{car.carName |uppercase}}</td>
    <td>{{car.description}}</td>
  </tr>
</table>
